name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main  # 或 master，取决于你的默认分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true  # 如果使用了 Git 子模块
          fetch-depth: 0    # 获取完整的 Git 历史

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'  # 或指定版本，如 '0.88.1'
          extended: true          # 如果使用了 Hugo Extended 版本

      - name: Build the site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          external_repository: weenable/weenable.github.io
          publish_dir: ./public
          publish_branch: main  # 或 gh-pages，取决于你的设置

